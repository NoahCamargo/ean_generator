<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <script src="scripts/main.js"></script>
</head>

<body>
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <h1 class="display-4 py-2 text-truncate">Gerar Ean</h1>
            <div class="px-2">
              <form class="row g-3" onsubmit="return displayEan()">
                <div class="col">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Quantidade</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option value="10" selected>Selecione...</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="200">200</option>
                    </select>
                  </div>
                </div>

                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Gerar</button>
                </div>
              </form>

              <div style="height:450px; overflow:auto;">
                <table class="table" style="color: rgb(192, 192, 192)">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">EAN</th>
                    </tr>
                  </thead>
                  <tbody id="eanTable">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
